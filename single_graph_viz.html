<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link {
    stroke: #000;
}

.node {
    cursor: move;
    fill: #ccc;
    stroke: #000;
    stroke-width: 1.5px;
}

.node text {
    pointer-events: none;
    fill: red;
    font: 10px sans-serif;
}

.form{
    border:1px;
    fill: #006600;
}
#graph_info {
    /*float: left;*/
}

#node_info {
    float:right;
}
</style>

<body>
    <input type="file" id="json_file" name="graph_file" />
    <form id="graph_info">
    </form>
    <form id="node_info">
    </form>
    <svg id="graph" width="800" height="500"></svg>
    </body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    // const width = window.innerWidth - 20,
    //     height = window.innerHeight,
    //     middle = width / 2;

    const color = d3.scaleOrdinal(d3.schemeCategory20);

    let graph_file = document.getElementById("json_file");
    graph_file.addEventListener("change", function() {

        const file=graph_file.files[0];
        const file_name = file.name;
        if (!file_name || !(file_name.endsWith('.json'))) {
            alert('Please choose a valid json file.');
            return;
        }

        let svge = document.getElementById("graph");
        svge.innerHTML = "";
        let info=document.getElementById("graph_info");
        let node_info=document.getElementById("node_info");
        info.innerHTML= 'File Name: ' + file.name + '<br>' +
                     'File Size: ' + file.size + '<br>'+
                     'Modified Date: '+ file.lastModifiedDate+'<br>';

        let svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
        // .attr("width", width)
        // .attr("height", height);

        let simulation = d3.forceSimulation()
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("link", d3.forceLink().id(function(d) {
                return d.nid;
            }).distance(100).strength(1));

        d3.json(file_name, function(error, json) {
            if (error) throw error;

            simulation
                .nodes(json.nodes);

            simulation
                .force("link")
                .links(json.edges);


            let link = svg.selectAll(".link")
                .data(json.edges)
                .enter().append("g")
                .attr("class", "link")
                .append("line")
                .attr("class", "link-line");

            if (json.typed === true) {
                link.attr("stroke", function(d) {
                    return color(d.type);
                })
            }
            if (json.directed === true) {
                svg.append("defs").append("marker")
                    .attr("id", "arrow")
                    .attr("viewBox", "0 -5 10 10")
                    .attr("refX", 20)
                    .attr("refY", 0)
                    .attr("markerWidth", 8)
                    .attr("markerHeight", 8)
                    .attr("orient", "auto")
                    .append("svg:path")
                    .attr("d", "M0,-5L10,0L0,5");
                link.attr("marker-end", "url(#arrow)");
            }

            let linkLabel = svg.selectAll(".link")
                .append("text")
                .attr("class", "link-label")
                .style("font", "normal 12px Arial")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .text(function(d) {
                    return d.name;
                });

            let node_drag = d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);

            let node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(node_drag);

            node.append("circle")
                .attr("r", 10)
                .attr("fill", function(d) {
                    return color(d.type);
                });

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) {
                    return d.name;
                });

            node.on("click", d => {
                console.log("clicked", d.nid);
                node_info.innerHTML='Node Id: '+ d.nid+'<br>'+
                'Node Name: '+ d.name+'<br>';
            });

            //double click to release node
            node.on('dblclick', releasenode)
                .call(node_drag);

            simulation.on("tick", function() {
                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
                linkLabel
                    .attr("x", function(d) {
                        return ((d.source.x + d.target.x) / 2);
                    })
                    .attr("y", function(d) {
                        return ((d.source.y + d.target.y) / 2);
                    });
            });

            function dragstarted(d) {
                if (!d3.event.active) {
                    simulation.alphaTarget(.1).restart();
                }
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                // force.stop();
                if (!d3.event.active) {
                    simulation.alphaTarget(0);
                }
                // d.fx = null;
                // d.fy = null;
            }

            function releasenode(d) {
                d.fx = null;
                d.fy = null;
            }

        });

    });
    </script>
